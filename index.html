<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://bytegrad.com/course-assets/youtube/eventum/favicon.png">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Eventum - Discover events in Egypt</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <img src="https://bytegrad.com/course-assets/youtube/eventum/favicon.png" alt="Logo" class="logo">
            <a href="#" class="all">See all <i class="fas fa-arrow-right all__icon"></i></a>
        </header>
        <main class="main">
            <h1 class="heading">Discover <span class="haeding__emphasis">events</span> anywhere <span class="haeding__emphasis">in Egypt</span></h1>
            <form  class="form">
                <input type="text" class="form__input" placeholder="Location...">
                <button class="form__btn">
                    <i class="fa fa-search form__icon" aria-hidden="true"></i>
                </button>
            </form>
            <section class="suggestions">
                <a href="#" class="suggestions__link">Cairo</a>
                <a href="#" class="suggestions__link">Giza</a>
                <a href="#" class="suggestions__link">Luxor</a>
                <a href="#" class="suggestions__link">Aswan</a>
                <a href="#" class="suggestions__link">Alex</a>
                <a href="#" class="suggestions__link">Siwa</a>
                <a href="#" class="suggestions__link">Hurghada</a>
                <a href="#" class="suggestions__number">+46</a>
            </section>
        </main>

        <footer class="footer">
            <small class="copyright">&copy; All rights reserved.</small>
            <ul class="legal">
                <li class="legal__item">
                    <a href="#" class="legal__link">Term</a>
                </li>
                <li class="legal__item">
                    <a href="#" class="legal__link">Privacy</a>
                </li>
            </ul>
        </footer>
    </div>

    <section class="showcase">
        <img src="./images/1.jpg" alt="Category image" class="showcase__img">
        <img src="./images/3.jpg" alt="Category image" class="showcase__img">
        <img src="./images/6.jpg" alt="Category image" class="showcase__img">
        <img src="./images/5.jpg" alt="Category image" class="showcase__img">
        <img src="./images/4.jpg" alt="Category image" class="showcase__img">
        <img src="./images/2.jpg" alt="Category image" class="showcase__img">
    </section>
</body>
</html>
